<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('image/bg1.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Concert One', sans-serif;
            color: black;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            padding: 100px 0;
            text-align: center;
        }

        .section-heading {
            font-size: 36px;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .section-heading hr {
            width: 100px;
            height: 3px;
            background-color: #fff;
            border: none;
            margin: 20px auto;
        }

        .contact-section p {
            font-size: 18px;
            color: black;
            margin-bottom: 40px;
        }

        .form-control {
            border-radius: 20px;
            border: 2px solid #ccc;
            font-size: 18px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: black;
            border-color: ;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            text-transform: uppercase;
            border-radius: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Contact Section -->
<section id="contact" class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="section-heading">Get In Touch With Me</h2>
                <hr class="my-4">
                <p class="mb-5">"Drop me a line and let's start a conversation! Your message matters, and I'm here to listen."</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control" id="message" placeholder="Start a message with me" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <div id="success"></div>
                            <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
